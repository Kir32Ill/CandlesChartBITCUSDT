<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candles Chart</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="chart.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body class="bg-dark-blue text-light">

  <main class="container">
    <div class="text-center" id="headerSection">
      <h1 class="display-4 fw-bold text-orange" id="mainTitle">Candles chart BTCUSDT</h1>
      <p class="lead text-white-50" id="subTitle">Click the button to get the data and plot the chart</p>
      <button class="btn btn-orange btn-lg fw-bold" id="getDataButton">Get candles</button>
    </div>

    <div id="chartContainer" class="shadow-lg p-3 mb-5 bg-dark-blue-light rounded" style="display: none;">
      <canvas id="priceChart"></canvas>
    </div>

    <div id="loadingSpinner" class="text-center">
      <div class="spinner-border text-orange" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3 bg-dark-blue">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-between align-items-center">
        <div class="col-md-4 d-flex align-items-center">
          <span id="copyrights" class="lead text-white-50"></span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-orange" href="https://t.me/KrGl89">
              <i class="bi bi-telegram" style="font-size: 2rem;"></i>
            </a>
          </li>
          <li class="ms-3">
            <a class="text-orange" href="https://github.com/Kir32Ill">
              <i class="bi bi-github" style="font-size: 2rem;"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

</body>

</html>
